<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="gridContainer"></div>
    <div cellIndex="0" class="grid"></div>
    <div cellIndex="1" class="grid"></div>
    <div cellIndex="2" class="grid"></div>
    <div cellIndex="3" class="grid"></div>
    <div cellIndex="4" class="grid"></div>
    <div cellIndex="5" class="grid"></div>
    <div cellIndex="6" class="grid"></div>
    <div cellIndex="7" class="grid"></div>
    <div cellIndex="8" class="grid"></div>
    <div cellIndex="9" class="grid"></div>

    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart Game</button>
</body>
</html>
